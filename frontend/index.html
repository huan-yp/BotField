<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battlefield AI 实时对战</title>
    <!-- 核心修复：引入 Tailwind CSS CDN -->

    <!-- 修复图标颜色：配置 Tailwind 主题以匹配代码中的颜色 -->

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                800: '#1e293b',
                900: '#0f172a',
              }
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="app"></div>

    <script type="module" src="/src/main.js"></script>
